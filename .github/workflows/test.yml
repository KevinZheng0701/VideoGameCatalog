name: Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Run npm install
      working-directory: Video Game Catalog/frontend
      run: |
          npm install
          npm run test
          npm run coverage
      shell: bash
